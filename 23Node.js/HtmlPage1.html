        function GetDurByStartDateAndEndDate(startDate, endDate) {
            //2018-08-01 16:35
            //格式化开始时间
            var index1 = startDate.indexOf(':');
            var strDate = startDate.substring(0, 10);
            var strHour = startDate.substring(11, 13);
            var minStart = startDate.substring(index1 + 1, index1 + 3);
            var min1 = '';
            if (Number(minStart) > 30) {
                var num = Number(strHour) + 1;
                if (Number(num) < 10) {
                    strHour = "0" + num.toString();
                    min1 = '00';
                }
                else {
                    strHour = num;
                    min1 = '00';
                }


            }
            else if (Number(minStart) < 30) {
                min1 = '30';
            }
            //格式化日期  16:35→17:00   16:15→16:30
            startDate = strDate + " " + strHour + ":" + min1;
            return startDate;

        function FormatEndDate(date) {
            //2018-08-01 16:35
            var index = date.indexOf(':');
            var str1 = date.substring(0, index);
            var min = date.substring(index + 1, index + 3);
            var min1 = '';
            if (Number(min) > 30) {
                min1 = '30';
            }
            else if (Number(min) < 30) {
                min1 = '00';
            }
            date = str1 + ":" + min1;
            return date;
