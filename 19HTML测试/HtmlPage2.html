<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        //关于禁用文本框的几种方法
        //1、disabled="disabled"    表示禁用input元素，不可编辑    不可接受焦点   后台也不会接受到传值
        //2、readonly="readonly"   表示此文本框的值不可修改   仅可与type="text"  配合使用     可复制  可选择  后台也可以接受到传值
        //3、此外也可以通过css屏蔽输入法     <input  style="ime-mode:disabled">    测试没效果
        //4、最后浏览器通常会记录input输入框的记录，所有在你输入的时候，经常会下拉很多内容，如果想要去掉   加上
        //     autocomplete="off"
        window.onload = function () {
            var txt2 = document.getElementById('txt3').value;
            //alert(txt2);
        }
    </script>
</head>
<body>
    <input id="txt1" type="text" style="ime-mode:disabled" name="name" value="1111" />
    <br />
    <input id="txt2" type="text" readonly="readonly" name="name" value="readonly" />
    <br />
    <input id="txt3" type="text" disabled="disabled" name="name" value="disabled" />
    <br />
    <a href="#"  style="font-size">content</a>
</body>
</html>
