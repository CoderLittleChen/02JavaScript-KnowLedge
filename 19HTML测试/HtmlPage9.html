<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>实时监听input文本框变化</title>
    <script src="jquery-3.3.1.js"></script>
    <script type='text/javascript'>
        $(function () {

            //实时监听input文本框内容变化
            $('#txt').bind('input propertychange', function () {
                alert(11);
            });

            //$('#txt').change(function () {
            //    alert(11);
            //});
            //alert(111);
        });
    </script>
</head>
<body>
    <input id="txt" type="text" name="name" value="" />
</body>
</html>
