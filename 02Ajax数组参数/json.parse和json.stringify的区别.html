<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#btn1').click(function () {
                //字符串转json对象 有两种方式
                //第一种方式可以直接用Json.parse()        JSON.parse()
                //第二种方式可以通过JQuery中的$.parseJSON()函数来转换         $.parseJSON()    转换
                var data = '{"name":"cmm","age":18}';
                //var jsonObj = JSON.parse(data);
                var jsonObj = $.parseJSON(data);
                
                alert(jsonObj.age);
            });
            $('btn2').click(function () {
                //json对象转字符串
                
            });
        })
    </script>
</head>
<body>
    <input type="button" id="btn1" name="name" value="字符串转json对象" />
    <input type="button" id="btn2" name="name" value="json对象转字符串" />
</body>
</html>
